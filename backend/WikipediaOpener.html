<!DOCTYPE html>
<html lang="en">

<!-- This is an html/js file that allows for easier navigationt throught the wikipedia pages.-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Opener</title>
    <script> 
        var year = '1951';
        function increment() {
            year = parseInt(year) + 1;
            var url = "https://en.wikipedia.org/wiki/" + year + '-' + (year + 1).toString().slice(-2) + "_NBA_season";
            document.getElementById('wiki_frame').src = url;
        }
        function decrement() {
            year = parseInt(year) - 1;
            var url = "https://en.wikipedia.org/wiki/" + year + '-' + (year + 1).toString().slice(-2) + "_NBA_season";
            document.getElementById('wiki_frame').src = url;
        }
    </script>
</head>

<body>
    <button onclick="increment()">Next Link</button>
    <button onclick="decrement()">Previous</button>

    <iframe src="https://en.wikipedia.org/wiki/1951%E2%80%9352_NBA_season" title="W3Schools Free Online Web Tutorials"
        id="wiki_frame"></iframe>
    <style>
        #wiki_frame {
            position: relative;
            width: 100%;
            height: 100vh;
        }
    </style>
</body>

</html>
